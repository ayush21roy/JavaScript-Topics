<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise-All</title>
</head>

<body>

</body>
<script>

    // Promise.all takes **array of all promises** together -----> as in line 38

    let p1 = new Promise(function (resolve, reject) {
        setTimeout(() => {
            console.log('The first promise has been resolved');
            resolve(10);
        }, 1000);
    })

    let p2 = new Promise(function (resolve, reject) {
        setTimeout(() => {
            console.log('The second promise has been resolved');
            resolve(20);
        }, 2000);
    })

    let p3 = new Promise(function (resolve, reject) {
        setTimeout(() => {
            console.log('The third promise has been resolved');
            resolve(30);
        }, 3000);
    })

    Promise.all([p1, p2, p3]).then((result) => {
        console.log(`Result : ${result}`);
    }).catch((error) => {
        console.log(`Error : ${error}`);
    })

</script>
