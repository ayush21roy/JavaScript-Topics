<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce JavaScript</title>
</head>

<body>
    Reduce JavaScript

    <script>
        /*
            Reduce is used in a place where you need to iterate over all the elements
            and find out a particular value.

            The reduce function takes two arguments :
              1. The first is the function(acc,curr)
              2. and the second is the initial value of the acc (accumulator)

NOTE->       "acc" is generally the answer that we have to return i.e. sum, max or object or anything.
        */

        // sum or max

        //------------------------------ Example 1 ------------------------------------------
        const arr = [5, 1, 3, 2, 6];

        // sum
        const resSum = arr.reduce(function (acc, curr) {
            acc = acc + curr;
            return acc;
        }, 0);
        console.log(resSum);

        // max
        const resMax = arr.reduce(function (acc, curr) {
            if (curr > acc) {
                acc = curr;
            }
            return acc;
        }, -1e9);

        console.log(resMax);


// ---------------------------------- example 2 -----------------------------------------
        const data = [
            { name: "sunil", surname: "kapoor", age: 25 },
            { name: "aman", surname: "beniwal", age: 22 },
            { name: "yukti", surname: "singh", age: 24 },
            { name: "sanskriti", surname: "shukla", age: 22 }
        ]

        // return 1 object (not a list as in map/filter) with frequency of age
        //  {25 : 2, 22 : 1, 24 : 1}

        const ageFreqObj = data.reduce(function (acc, curr) {
            if (acc[curr.age]) {
                acc[curr.age]++;
            } else {
                acc[curr.age] = 1;
            }
            return acc;
        }, {});

        console.log(ageFreqObj);







    </script>
</body>

</html>
