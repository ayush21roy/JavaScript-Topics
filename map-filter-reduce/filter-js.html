<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter JavaScript</title>
</head>

<body>
    Filter JavaScript

    <script>
        const arr = [5, 1, 3, 2, 6];

        // filter odd numbers from the arr
        function isOdd(x) {
            if (x % 2 !== 0)
                return x;
        }
        const res = arr.filter(isOdd);

        console.log(res);

// ----------------------------- example 2 (mix of filter & map) -----------------------------------------
        const data = [
            { name: "sunil", surname: "kapoor", age: 35 },
            { name: "aman", surname: "beniwal", age: 22 },
            { name: "yukti", surname: "singh", age: 24 },
            { name: "sanskriti", surname: "shukla", age: 39 }
        ]
        // filter name of all the people whose age is greater than 30

        const age30 = data.filter((x) => {
            if (x.age < 30) {
                return x;
            }
        })
        const ans = age30.map((x) => {
            return x.name;
        })
        console.log(age30);
        console.log(ans);
    </script>
</body>

</html>
