<script>
    // let complete = true;

    let prom = function (a, b) {
        return new Promise(function (resolve, reject) {
            console.log("Fetching Data.....Please Wait");
            var c = a / b;
            setTimeout(() => {
                if (a, b) {
                    resolve(`value of a,b,c is ${a},${b},${c}`);
                } else {
                    reject("Failed to calculate");
                }
            }, 3000);
        });
    }

    // let onFulfilment = function (result) {

    // let onRejection = function (error) {
    //     console.log(error);
    // }

    // prom(true).then(onFulfilment).catch(onRejection);  // method chaining (using-> ..)

    prom(9, 20).then((result) => {
        console.log(result);
    }).catch((error) => {
        console.log(error);
    });


</script>
